{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10">
    <h4>{{assignment.title}}</h4>
    <p>{{assignment.task}}</p>
    <p>deadline:{{assignment.deadline}}</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ responseform|crispy}}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
